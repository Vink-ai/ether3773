<div class="container-fluid" style="border: 2px solid #e1e1e1; padding: 1rem 0;border-radius: 1rem;background: white;">
<h3 style="margin: 0 1rem;">Following</h3>
<div class="row" style="padding:0;margin:0;">

    {% for i in following %}
    <div class="col-md-6">
    <hr>
        <div class="media">
            <a href="/profile/{{i.profile.pk}}"><img class="align-self-center mr-3" src="/media/{{i.profile.profile_pic}}"  style="width:4rem;height:4rem;border-radius: 3rem;"></a>
          <div class="media-body" style="padding: .3rem 0;">
              <a class="follow-link" href="/profile/{{i.profile.pk}}"><h5  class="mt-0" >{{i.profile.name}} {{i.profile.last_name}} </h5></a>
              <p>{{i.profile.about|slice:"0:20"}} ...</p>
          </div>
        </div>
    </div>
    {% endfor %}

</div>
</div>
